plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jdbc:2.2.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.2.4.RELEASE'
    compile 'org.projectlombok:lombok:1.18.10'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    runtime 'org.postgresql:postgresql:42.2.9'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.2.4.RELEASE'
    testCompile 'org.springframework.security:spring-security-test:5.2.1.RELEASE'
}

group = 'com.freelancoz.rest'
version = '0.0.1'
description = 'freelancoz_api'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
